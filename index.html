<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chokokutai&family=Funnel+Display:wght@300..800&family=Hi+Melody&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Icebreaker</title>
  </head>

  <!-- Body -->
  <body>
    <!-- Header -->
    <header class="header"><h1>Icebreaker</h1></header>

    <!-- Icebreaker quote box-->
    <div class="main">
      <div id="quote-box" class="quote-box">
        <p class="quote-text"></p>
      </div>

      <!-- Icebreaker buttons -->
      <div class="btn-wrapper">
        <button class="btn-populate">Break the Ice!</button>
        <button class="btn-reset" disabled>Refreeze</button>
      </div>
      <div>
        <p class="btn-prompt">
          Break the ice to uncover an icebreaker!<br />
          Refreeze to search for another
        </p>
      </div>
    </div>

    <!-- JS link -->
    <script src="script.js"></script>
  </body>
</html>
